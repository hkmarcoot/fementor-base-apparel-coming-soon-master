<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div role="container" class="all-container">
      <!-- <div class="scaling-svg-container"></div> -->
      <div role="left-side-content" class="left-side-content">
        <img role="logo" id="logo" src="./images/logo.svg" />
        <img
          role="mobile-image"
          class="hero-mobile"
          alt="hero-mobile"
          src="./images/hero-mobile.jpg"
        />
        <header role="banner" class="h1-container">
          <h1>
            <span class="h1-first">We're</span
            ><span class="h1-second"> coming soon</span>
          </h1>
        </header>
        <main role="main" class="p-container">
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </main>

        <form role="email-form" autocomplete="off">
          <div>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
            />
            <label role="label" for="email"
              ><img role="icon-error" src="./images/icon-error.svg"
            /></label>

            <button role="submit-button" type="submit">
              <img role="icon-arrow" src="./images/icon-arrow.svg" alt="" />
            </button>
          </div>
          <p role="error" class="error">Please provide a valid email</p>
        </form>

        <footer role="contentinfo">
          <p role="attribution" class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Marco Tsang</a>.
          </p>
        </footer>
      </div>
      <img
        role="desktop-image"
        class="hero-desktop-image"
        src="./images/hero-desktop.jpg"
        alt=""
      />
    </div>
    <script src="./index.js"></script>
  </body>
</html>
