<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="all-container">
        <!-- <div class="scaling-svg-container"></div> -->
        <div class="left-side-content">
          <img id="logo" src="./images/logo.svg" alt="logo" />
          <img
            class="hero-mobile"
            alt="hero-mobile"
            src="./images/hero-mobile.jpg"
          />
          <header class="h1-container">
            <h1>
              <span class="h1-first">We're</span
              ><span class="h1-second"> coming soon</span>
            </h1>
          </header>
          <div class="p-container">
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>

          <form autocomplete="off">
            <div>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
                required
              />
              <picture class="error-icon">
                <img src="./images/icon-error.svg" alt="error icon"
              /></picture>

              <button type="submit" class="submit">
                <img src="./images/icon-arrow.svg" alt="" />
                <span class="visually-hidden">Submit</span>
              </button>
            </div>
            <p class="error-text">Please provide a valid email</p>
          </form>

          <footer>
            <p class="attribution">
              Challenge by
              <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
              >. Coded by <a href="#">Marco Tsang</a>.
            </p>
          </footer>
        </div>
        <img
          class="hero-desktop-image"
          src="./images/hero-desktop.jpg"
          alt=""
        />
      </div>
      <script src="./index.js"></script>
    </main>
  </body>
</html>
